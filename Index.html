<!DOCTYPE html>

<head>
<title>Advanced Calendar</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="css/main.css" />

</head>

<body>

<div id="calendar">
<div id="month">
<button id="previous" class="button">
    <img src="img/arrow-left-solid.svg" width="100%" height="100%">
</button>

<div id="month_name"></div>

    <button id="next" class="button">
        <img src="img/arrow-right-solid.svg" width="100%" height="100%">
    </button>
</div>

<!-- Labels -->
<div id="day">
<div id="day_sun">Sunday</div>
<div id="day_mon">Monday</div>
<div id="day_tues">Tuesday</div>
<div id="day_wed">Wednesday</div>
<div id="day_thu">Thursday</div>
<div id="day_fri">Friday</div>
<div id="day_sat">Saturday</div>
</div>

<div id="date">
    <!-- Dynamically filled -->
</div>
</div> <!--Calendar end-->

<!-- JavaScript -->
<script src="js/Logger.js"></script>
<script src="js/Calendar.js"></script>
<script src="js/main.js"></script>

</body>
</html>
